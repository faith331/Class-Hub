
{% extends "base.html" %}
{% block content %}
<h1 class="page-title">Quizzes</h1>
{% if current_user and current_user.role == 'teacher' %}
  <p><a class="btn" href="{{ url_for('quiz_new') }}">+ New Quiz</a></p>
{% endif %}
<ul class="list">
  {% for q in rows %}
    <li class="list-item">
      <div><a href="{{ url_for('quiz_take', qid=q.id) }}"><strong>{{ q.title }}</strong></a></div>
      <div class="muted">{{ q.created_at[:16].replace('T',' ') }}</div>
    </li>
  {% else %}<li>No quizzes yet.</li>{% endfor %}
</ul>
{% endblock %}
