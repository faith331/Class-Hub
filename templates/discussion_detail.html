
{% extends "base.html" %}
{% block content %}
<h1 class="page-title">{{ d.topic }}</h1>
<ul class="list">
  {% for p in posts %}
    <li class="list-item">
      <div><strong>{{ p.author }}</strong> Â· <span class="muted">{{ p.created_at[:16].replace('T',' ') }}</span></div>
      <p>{{ p.body }}</p>
    </li>
  {% else %}<li>No posts yet.</li>{% endfor %}
</ul>

<form method="post" class="form">
  <label>Add a post
    <textarea name="body" rows="4" required placeholder="Share your thoughts..."></textarea>
  </label>
  <button class="btn" type="submit">Post</button>
</form>
{% endblock %}
